<html>
    <head>
        <title>FUNCTION3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function jumlah(a,b)
            {
                hasil=a+b;
                return hasil;
            }
         </script>
    </head>
    <body>
        <script type="text/javascript">
            nilai1=7;
            nilai2=4;
            
            nilai_akhir=jumlah(nilai1,nilai2);
            document.write(nilai_akhir);
        </script>
    </body>
</html>
